<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - BetSport Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header Simplificado -->
<header class="site-header">
  <div class="brand-area">
    <a href="index.html" class="brand" style="text-decoration: none;">BetSport</a>
  </div>
  <nav class="user-area">
    <a href="index.html" style="color: white; font-size: 12px;">Volver al inicio</a>
  </nav>
</header>

<main class="auth-container">
    <div class="auth-card">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Elige un nombre de usuario" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>

            <div class="form-group" style="display:flex; gap: 10px; align-items:center; margin-top: 15px;">
                <input type="checkbox" id="terms" style="width: auto;" required>
                <label for="terms" style="margin:0;">Soy mayor de 18 años y acepto los términos.</label>
            </div>

            <button type="submit" class="btn-submit">FINALIZAR REGISTRO</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px; color: #777; font-size: 12px;">
            ¿Ya tienes cuenta? <a href="#" style="color: var(--accent);">Inicia sesión aquí</a>
        </p>
    </div>
</main>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const pass = document.getElementById('password').value;
        const confirm = document.getElementById('confirm-password').value;

        if(pass !== confirm) {
            alert("Las contraseñas no coinciden.");
            return;
        }

        alert("¡Registro completado con éxito! Bienvenido a BetSport.");
        window.location.href = 'index.html'; // Redirige al inicio
    });
</script>

</body>
</html>
