<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Producto</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="card">
    <img src="https://resize.sprintercdn.com/f/2000x3000/products/0aa1898813794292a7333d89e3d95d9b/sapatilhas-dc-shoes-pure-high-top-wc_0aa1898813794292a7333d89e3d95d9b_3037723315.jpg" alt="Producto" class="card__image">

    <div class="card__content">
      <h3 class="card__title">Zapatillas DC Shoes</h3>
      <p class="card__description">Ideales para entrenamiento intenso patinando. Con tecnología de amortiguación avanzada para mayor comodidad.</p>
      <span class="card__price">79,99€</span>
      <button class="card__button">Añadir al carrito</button>
    </div>
  </div>

</body>
</html>
